<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    LED Circuit Diagram
  </text>
  
  <!-- Microcontroller representation -->
  <rect x="50" y="80" width="120" height="400" fill="#2c3e50" stroke="#000" stroke-width="2"/>
  <text x="110" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
    Arduino/MCU
  </text>
  
  <!-- Pin labels and connections for each LED -->
  <!-- LED 1 -->
  <text x="170" y="150" font-size="12" fill="#fff">D1</text>
  <line x1="170" y1="145" x2="220" y2="145" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Resistor 1 -->
  <rect x="220" y="135" width="60" height="20" fill="#f39c12" stroke="#000" stroke-width="1"/>
  <text x="250" y="150" font-size="10" text-anchor="middle">220Ω</text>
  
  <!-- LED 1 symbol -->
  <line x1="280" y1="145" x2="320" y2="145" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="320,135 340,145 320,155" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <line x1="340" y1="135" x2="340" y2="155" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="330" cy="145" r="20" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="370" y="150" font-size="11" fill="#e74c3c" font-weight="bold">LED1</text>
  <line x1="340" y1="145" x2="380" y2="145" stroke="#000" stroke-width="2"/>
  
  <!-- LED 2 -->
  <text x="170" y="210" font-size="12" fill="#fff">D2</text>
  <line x1="170" y1="205" x2="220" y2="205" stroke="#e74c3c" stroke-width="2"/>
  
  <rect x="220" y="195" width="60" height="20" fill="#f39c12" stroke="#000" stroke-width="1"/>
  <text x="250" y="210" font-size="10" text-anchor="middle">220Ω</text>
  
  <line x1="280" y1="205" x2="320" y2="205" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="320,195 340,205 320,215" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <line x1="340" y1="195" x2="340" y2="215" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="330" cy="205" r="20" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="370" y="210" font-size="11" fill="#e74c3c" font-weight="bold">LED2</text>
  <line x1="340" y1="205" x2="380" y2="205" stroke="#000" stroke-width="2"/>
  
  <!-- LED 3 -->
  <text x="170" y="270" font-size="12" fill="#fff">D3</text>
  <line x1="170" y1="265" x2="220" y2="265" stroke="#e74c3c" stroke-width="2"/>
  
  <rect x="220" y="255" width="60" height="20" fill="#f39c12" stroke="#000" stroke-width="1"/>
  <text x="250" y="270" font-size="10" text-anchor="middle">220Ω</text>
  
  <line x1="280" y1="265" x2="320" y2="265" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="320,255 340,265 320,275" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <line x1="340" y1="255" x2="340" y2="275" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="330" cy="265" r="20" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="370" y="270" font-size="11" fill="#e74c3c" font-weight="bold">LED3</text>
  <line x1="340" y1="265" x2="380" y2="265" stroke="#000" stroke-width="2"/>
  
  <!-- LED 4 -->
  <text x="170" y="330" font-size="12" fill="#fff">D4</text>
  <line x1="170" y1="325" x2="220" y2="325" stroke="#e74c3c" stroke-width="2"/>
  
  <rect x="220" y="315" width="60" height="20" fill="#f39c12" stroke="#000" stroke-width="1"/>
  <text x="250" y="330" font-size="10" text-anchor="middle">220Ω</text>
  
  <line x1="280" y1="325" x2="320" y2="325" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="320,315 340,325 320,335" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <line x1="340" y1="315" x2="340" y2="335" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="330" cy="325" r="20" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="370" y="330" font-size="11" fill="#e74c3c" font-weight="bold">LED4</text>
  <line x1="340" y1="325" x2="380" y2="325" stroke="#000" stroke-width="2"/>
  
  <!-- LED 5 -->
  <text x="170" y="390" font-size="12" fill="#fff">D5</text>
  <line x1="170" y1="385" x2="220" y2="385" stroke="#e74c3c" stroke-width="2"/>
  
  <rect x="220" y="375" width="60" height="20" fill="#f39c12" stroke="#000" stroke-width="1"/>
  <text x="250" y="390" font-size="10" text-anchor="middle">220Ω</text>
  
  <line x1="280" y1="385" x2="320" y2="385" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="320,375 340,385 320,395" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <line x1="340" y1="375" x2="340" y2="395" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="330" cy="385" r="20" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="370" y="390" font-size="11" fill="#e74c3c" font-weight="bold">LED5</text>
  <line x1="340" y1="385" x2="380" y2="385" stroke="#000" stroke-width="2"/>
  
  <!-- Common GND bus (vertical line) -->
  <line x1="380" y1="145" x2="380" y2="385" stroke="#000" stroke-width="3"/>
  
  <!-- GND connection to microcontroller -->
  <line x1="380" y1="265" x2="420" y2="265" stroke="#000" stroke-width="3"/>
  <line x1="420" y1="265" x2="420" y2="450" stroke="#000" stroke-width="3"/>
  <line x1="420" y1="450" x2="110" y2="450" stroke="#000" stroke-width="3"/>
  <line x1="110" y1="450" x2="110" y2="480" stroke="#000" stroke-width="3"/>
  
  <!-- GND symbol -->
  <line x1="110" y1="480" x2="110" y2="490" stroke="#000" stroke-width="3"/>
  <line x1="95" y1="490" x2="125" y2="490" stroke="#000" stroke-width="3"/>
  <line x1="100" y1="497" x2="120" y2="497" stroke="#000" stroke-width="2"/>
  <line x1="105" y1="503" x2="115" y2="503" stroke="#000" stroke-width="2"/>
  <text x="110" y="525" font-size="14" font-weight="bold" text-anchor="middle">GND</text>
  
  <!-- Legend -->
  <rect x="480" y="100" width="280" height="180" fill="#f8f9fa" stroke="#000" stroke-width="1" rx="5"/>
  <text x="620" y="125" font-size="14" font-weight="bold" text-anchor="middle">Connection Details</text>
  
  <text x="500" y="155" font-size="12" fill="#333">• Each LED has a 220Ω resistor</text>
  <text x="500" y="180" font-size="12" fill="#333">• Resistor limits current to ~15mA</text>
  <text x="500" y="205" font-size="12" fill="#333">• (assuming 5V supply, 2V LED drop)</text>
  <text x="500" y="230" font-size="12" fill="#333">• All cathodes (-) connect to GND</text>
  <text x="500" y="255" font-size="12" fill="#333">• Anodes (+) connect via resistor to pins</text>
  
  <!-- Current flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
  
  <text x="620" y="330" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">Current Flow Direction</text>
  <line x1="500" y1="350" x2="700" y2="350" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="345" font-size="11" fill="#3498db">Pin → Resistor → LED → GND</text>
</svg>