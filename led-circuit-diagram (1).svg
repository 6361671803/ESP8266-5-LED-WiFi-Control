<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    5 LED Breadboard Wiring Diagram
  </text>
  
  <!-- Breadboard -->
  <rect x="150" y="80" width="600" height="400" fill="#e8dcc4" stroke="#333" stroke-width="2" rx="5"/>
  
  <!-- Power rails -->
  <rect x="160" y="90" width="20" height="380" fill="#cc0000" stroke="#333" stroke-width="1"/>
  <rect x="720" y="90" width="20" height="380" fill="#0066cc" stroke="#333" stroke-width="1"/>
  
  <!-- Rail labels -->
  <text x="170" y="75" font-size="12" font-weight="bold" text-anchor="middle" fill="#cc0000">GND</text>
  <text x="730" y="75" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">+5V</text>
  
  <!-- Breadboard holes pattern (simplified) -->
  <defs>
    <pattern id="holes" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#333"/>
    </pattern>
  </defs>
  <rect x="200" y="90" width="500" height="380" fill="url(#holes)"/>
  
  <!-- Arduino on the left -->
  <rect x="20" y="150" width="100" height="280" fill="#006699" stroke="#333" stroke-width="2" rx="3"/>
  <text x="70" y="175" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Arduino</text>
  <text x="70" y="195" font-size="11" text-anchor="middle" fill="#fff">/MCU</text>
  
  <!-- Pin headers on Arduino -->
  <rect x="115" y="210" width="10" height="8" fill="#000"/>
  <rect x="115" y="245" width="10" height="8" fill="#000"/>
  <rect x="115" y="280" width="10" height="8" fill="#000"/>
  <rect x="115" y="315" width="10" height="8" fill="#000"/>
  <rect x="115" y="350" width="10" height="8" fill="#000"/>
  <rect x="115" y="400" width="10" height="8" fill="#000"/>
  
  <!-- Pin labels on Arduino -->
  <text x="95" y="216" font-size="10" text-anchor="end" fill="#fff">D1</text>
  <text x="95" y="251" font-size="10" text-anchor="end" fill="#fff">D2</text>
  <text x="95" y="286" font-size="10" text-anchor="end" fill="#fff">D3</text>
  <text x="95" y="321" font-size="10" text-anchor="end" fill="#fff">D4</text>
  <text x="95" y="356" font-size="10" text-anchor="end" fill="#fff">D5</text>
  <text x="95" y="406" font-size="10" text-anchor="end" fill="#fff">GND</text>
  
  <!-- LED 1 -->
  <circle cx="260" cy="214" r="15" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  <circle cx="260" cy="214" r="12" fill="#ff9999" opacity="0.6"/>
  <line x1="260" y1="199" x2="260" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="260" y1="218" x2="260" y2="240" stroke="#333" stroke-width="2"/>
  <text x="285" y="218" font-size="11" font-weight="bold" fill="#333">LED1</text>
  
  <!-- Resistor 1 -->
  <rect x="245" y="168" width="30" height="12" fill="#f39c12" stroke="#333" stroke-width="1" rx="2"/>
  <line x1="260" y1="180" x2="260" y2="199" stroke="#333" stroke-width="2"/>
  <text x="260" y="162" font-size="9" text-anchor="middle" fill="#333">220Ω</text>
  
  <!-- Wire from D1 to resistor -->
  <line x1="125" y1="214" x2="260" y2="174" stroke="#ff6600" stroke-width="3"/>
  
  <!-- Wire from LED to GND rail -->
  <line x1="260" y1="240" x2="170" y2="240" stroke="#000" stroke-width="3"/>
  
  <!-- LED 2 -->
  <circle cx="340" cy="249" r="15" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <circle cx="340" cy="249" r="12" fill="#95e1d3" opacity="0.6"/>
  <line x1="340" y1="234" x2="340" y2="245" stroke="#333" stroke-width="2"/>
  <line x1="340" y1="253" x2="340" y2="275" stroke="#333" stroke-width="2"/>
  <text x="365" y="253" font-size="11" font-weight="bold" fill="#333">LED2</text>
  
  <!-- Resistor 2 -->
  <rect x="325" y="203" width="30" height="12" fill="#f39c12" stroke="#333" stroke-width="1" rx="2"/>
  <line x1="340" y1="215" x2="340" y2="234" stroke="#333" stroke-width="2"/>
  <text x="340" y="197" font-size="9" text-anchor="middle" fill="#333">220Ω</text>
  
  <!-- Wire from D2 to resistor -->
  <line x1="125" y1="249" x2="340" y2="209" stroke="#ff6600" stroke-width="3"/>
  
  <!-- Wire from LED to GND rail -->
  <line x1="340" y1="275" x2="170" y2="275" stroke="#000" stroke-width="3"/>
  
  <!-- LED 3 -->
  <circle cx="420" cy="284" r="15" fill="#a8e6cf" stroke="#333" stroke-width="2"/>
  <circle cx="420" cy="284" r="12" fill="#dcedc8" opacity="0.6"/>
  <line x1="420" y1="269" x2="420" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="420" y1="288" x2="420" y2="310" stroke="#333" stroke-width="2"/>
  <text x="445" y="288" font-size="11" font-weight="bold" fill="#333">LED3</text>
  
  <!-- Resistor 3 -->
  <rect x="405" y="238" width="30" height="12" fill="#f39c12" stroke="#333" stroke-width="1" rx="2"/>
  <line x1="420" y1="250" x2="420" y2="269" stroke="#333" stroke-width="2"/>
  <text x="420" y="232" font-size="9" text-anchor="middle" fill="#333">220Ω</text>
  
  <!-- Wire from D3 to resistor -->
  <line x1="125" y1="284" x2="420" y2="244" stroke="#ff6600" stroke-width="3"/>
  
  <!-- Wire from LED to GND rail -->
  <line x1="420" y1="310" x2="170" y2="310" stroke="#000" stroke-width="3"/>
  
  <!-- LED 4 -->
  <circle cx="500" cy="319" r="15" fill="#ffd93d" stroke="#333" stroke-width="2"/>
  <circle cx="500" cy="319" r="12" fill="#fff176" opacity="0.6"/>
  <line x1="500" y1="304" x2="500" y2="315" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="323" x2="500" y2="345" stroke="#333" stroke-width="2"/>
  <text x="525" y="323" font-size="11" font-weight="bold" fill="#333">LED4</text>
  
  <!-- Resistor 4 -->
  <rect x="485" y="273" width="30" height="12" fill="#f39c12" stroke="#333" stroke-width="1" rx="2"/>
  <line x1="500" y1="285" x2="500" y2="304" stroke="#333" stroke-width="2"/>
  <text x="500" y="267" font-size="9" text-anchor="middle" fill="#333">220Ω</text>
  
  <!-- Wire from D4 to resistor -->
  <line x1="125" y1="319" x2="500" y2="279" stroke="#ff6600" stroke-width="3"/>
  
  <!-- Wire from LED to GND rail -->
  <line x1="500" y1="345" x2="170" y2="345" stroke="#000" stroke-width="3"/>
  
  <!-- LED 5 -->
  <circle cx="580" cy="354" r="15" fill="#c7b3e5" stroke="#333" stroke-width="2"/>
  <circle cx="580" cy="354" r="12" fill="#e1bee7" opacity="0.6"/>
  <line x1="580" y1="339" x2="580" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="580" y1="358" x2="580" y2="380" stroke="#333" stroke-width="2"/>
  <text x="605" y="358" font-size="11" font-weight="bold" fill="#333">LED5</text>
  
  <!-- Resistor 5 -->
  <rect x="565" y="308" width="30" height="12" fill="#f39c12" stroke="#333" stroke-width="1" rx="2"/>
  <line x1="580" y1="320" x2="580" y2="339" stroke="#333" stroke-width="2"/>
  <text x="580" y="302" font-size="9" text-anchor="middle" fill="#333">220Ω</text>
  
  <!-- Wire from D5 to resistor -->
  <line x1="125" y1="354" x2="580" y2="314" stroke="#ff6600" stroke-width="3"/>
  
  <!-- Wire from LED to GND rail -->
  <line x1="580" y1="380" x2="170" y2="380" stroke="#000" stroke-width="3"/>
  
  <!-- GND wire from Arduino to rail -->
  <line x1="125" y1="404" x2="170" y2="404" stroke="#000" stroke-width="4"/>
  
  <!-- Legend Box -->
  <rect x="50" y="510" width="800" height="160" fill="#f8f9fa" stroke="#333" stroke-width="2" rx="5"/>
  <text x="450" y="535" font-size="16" font-weight="bold" text-anchor="middle">Wiring Instructions</text>
  
  <!-- Legend content -->
  <text x="70" y="565" font-size="13" font-weight="bold" fill="#333">Step by Step:</text>
  <text x="70" y="588" font-size="12" fill="#333">1. Connect Arduino GND to breadboard GND rail (black wire)</text>
  <text x="70" y="608" font-size="12" fill="#333">2. For each LED: Insert long leg (anode +) and short leg (cathode -) into breadboard</text>
  <text x="70" y="628" font-size="12" fill="#333">3. Connect 220Ω resistor from long leg to a row, then wire from that row to GPIO pin (orange wires)</text>
  <text x="70" y="648" font-size="12" fill="#333">4. Connect each LED short leg to GND rail (black wires)</text>
  
  <text x="480" y="565" font-size="13" font-weight="bold" fill="#333">Color Code:</text>
  <line x1="480" y1="572" x2="520" y2="572" stroke="#ff6600" stroke-width="4"/>
  <text x="530" y="577" font-size="11" fill="#333">Orange = GPIO signal wires</text>
  <line x1="480" y1="590" x2="520" y2="590" stroke="#000" stroke-width="4"/>
  <text x="530" y="595" font-size="11" fill="#333">Black = Ground wires</text>
  
  <text x="480" y="618" font-size="13" font-weight="bold" fill="#333">Pin Mapping:</text>
  <text x="480" y="638" font-size="11" fill="#333">D1→LED1  D2→LED2  D3→LED3</text>
  <text x="480" y="655" font-size="11" fill="#333">D4→LED4  D5→LED5</text>
</svg>